name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Autenticación con GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4️⃣ Build & Push con Cloud Build (usa cloudbuild.yaml)
      - name: Build and Push Docker Image
        run: |
          gcloud builds submit \
            --substitutions=_VITE_API_URL=${{ secrets.VITE_API_URL }}

      # 5️⃣ Deploy a Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy confirmamed-frontend \
            --image us-east1-docker.pkg.dev/confirmamed/confirmamedmainfrontend/app \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
