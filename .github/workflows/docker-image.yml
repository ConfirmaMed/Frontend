name: Deploy Frontend to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Auth GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4Ô∏è‚É£ Build & Push image (üî• PASO CLAVE üî•)
      - name: Build and Push Docker Image
        run: |
          gcloud builds submit . \
            --tag us-east1-docker.pkg.dev/confirmamed/confirmamedmainfrontend/app \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }}

      # 5Ô∏è‚É£ Deploy Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy confirmamed-frontend \
            --image us-east1-docker.pkg.dev/confirmamed/confirmamedmainfrontend/app \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
